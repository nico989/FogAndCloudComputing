kind: Pod
apiVersion: v1
metadata:
  name: backend
  namespace: default
spec:
  containers:
  - image: mysql:latest
    name: mysql
    env:
      - name: MYSQL_ROOT_PASSWORD
        valueFrom:
          secretKeyRef:
            name: secretdb
            key: password
  - image: nico989/ubuntu-flask:v1
    name: ubuntu
    command: ["/bin/sleep", "3650d"]
